<!DOCTYPE html>
<html>
<head>
	<title>Shin Chan Quiz App</title>
	<!--font-->
	<link href="https://fonts.googleapis.com/css?family=Dosis|Indie+Flower" rel="stylesheet">
	<!-- custom css -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
 
 <div class="container">
 	<h1 class="title">Fun Shin Chan Quiz </h1>
 	<div class="row">
 		<div class = "col-md-3">
 			<img id="image1" src="img/1.png">
 		</div>
 		<form class="col-md-6">
 			<div class="form-group">
 				<h4 id="question0"></h4>
 				<input id="answer0" type="text" class="form-control">
 			</div>
 			<div class="form-group">
 				<h4 id="question1"></h4>
 				<input id="answer1" type="text" class="form-control">
 			</div>
 			<div class="form-group">
 				<h4 id="question2"></h4>
 				<input id="answer2" type="text" class="form-control">
 			</div>
 			<div class="form-group">
 				<h4 id="question3"></h4>
 				<input id="answer3" type="text" class="form-control">
 			</div>
 			<div class="form-group">
 				<h4 id="question4"></h4>
 				<input id="answer4" type="text" class="form-control">
 			</div>
 			<div class="form-group">
 				<h4 id="question5"></h4>
 				<input id="answer5" type="text" class="form-control">
 			</div>
 			<div class="form-group">
 				<h4 id="question6"></h4>
 				<input id="answer6" type="text" class="form-control">
 			</div>
 			<button type="button" onclick="result()" class="btn btn-primary btn-lg">See Results</button>
			</form>
			<div class = "col-md-3">
				<img src="img/2.png">
			</div>
 		</div>
 		<div class = "row">
 		<div class="col-sm-12">
				<h1 class="correct">Correct: <span id="correct"></span></h1>
				<h1 class="incorrect">Incorrect:  <span id="incorrect"></span></h1>
			</div>
		</div>
 	</div>

<script src="javascript/main.js">

</script>
</body>
</html>
